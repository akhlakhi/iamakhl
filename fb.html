<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="fb" href="fb.html"> facebook </a>
            </div>
            <div class="login">
                <form>
                <table class="login-controls">
                    <tr>
                        <td><label class="login-label">Email or Mobile </label></td>
                        <td><label class="login-label">Password </label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="submit" value="Login" class="submit-button"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forgotten-label" href="forgotten.html">Forgotten account?</a></td>
                    </tr>

                </table>
            </form>
            </div>

        </div>



    </div>
    <div class="main-body">
        <div class="left-section">
            <p class="para"> Facebook helps you connect and share with the <br> people in your life.</p>
            <img class="image" src="fb.jpg" alt="Logo">
            
        </div>
        <div class="right-section">
            <h1>Create an account</h1>
            <p>It's quick and easy.</p>
            <form id="signup-form">
                <input name="fname" class="form-input1" type="text" placeholder="First Name">
                <input name="lastname" class="form-input1" type="text" placeholder="Last Name">
                <input name="cont" class="form-input2" type="text" placeholder="Mobile Number or Email address">
                <input name="pas" class="form-input3" type="text" placeholder="New Password"> <br>
                <form  class="birth">Birthday</form> <br>
                <select name="day" class="dob">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select name="month">
                    <option>Apr</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
                <select name="year">
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>
                <br>


                <div class="sex">Gender </div>
                <br>
                    <input type="radio" id="female" name="gender" value="female" checked>
                    <label for="female">Female</label>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Male</label>
                    <input type="radio" id="custom" name="gender" value="custom" checked>
                    <label for="custom">Custom</label>
                    <br>
                 <button class="btn" action>Sign up</button>


            </form>


        </div>

    </div>
    <div class="footter">

    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>    <script src="script.js"></script>
    <script src="script.js"></script>

</body>
</html>
